http:
  routers:
    router-command:
      rule: "Host(`lms-isep.ovh`) && Method(`POST`, `PUT`, `DELETE`, `PATCH`)"
      service: service-command-canary
      entryPoints: ["web"]

    router-query:
      rule: "Host(`lms-isep.ovh`) && Method(`GET`)"
      service: service-query-canary
      entryPoints: ["web"]

  services:
    service-command-canary:
      weighted:
        services:
          - name: staging-command-stable@swarm
            weight: 90
          - name: staging-command-canary@swarm
            weight: 10

    service-query-canary:
      weighted:
        services:
          - name: staging-query-stable@swarm
            weight: 90
          - name: staging-query-canary@swarm
            weight: 10